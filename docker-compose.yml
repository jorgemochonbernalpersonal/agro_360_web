services:
  mailhog:
    image: mailhog/mailhog:latest
    container_name: agro365_mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - agro365_network
    restart: unless-stopped

  mariadb:
    image: mariadb:11.8.3
    container_name: agro365_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-agro365}
      MYSQL_USER: ${DB_USERNAME:-agro365}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - agro365_network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: agro365_phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      UPLOAD_LIMIT: 300M
    ports:
      - "8081:80"  # Web UI
    networks:
      - agro365_network
    restart: unless-stopped
    depends_on:
      - mariadb

networks:
  agro365_network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local

