name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: agro365_test
          MYSQL_USER: agro365
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4.15'
          extensions: mbstring, dom, curl, libxml, zip, pdo, pdo_mysql
          coverage: none

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: |
          # Intentar primero con validaci√≥n de plataforma (lo ideal)
          composer install --no-ansi --no-interaction --no-scripts --prefer-dist || {
            echo "‚ö†Ô∏è  Fall√≥ con validaci√≥n de plataforma, intentando sin validaci√≥n..."
            # Si falla, intentar ignorando requisitos de plataforma (solo si es necesario)
            composer install --no-ansi --no-interaction --no-scripts --prefer-dist --ignore-platform-reqs || {
              echo "‚ùå Error: composer.lock est√° desactualizado o hay incompatibilidades serias"
              echo "üí° Soluci√≥n: Ejecuta 'composer update' localmente y haz commit del composer.lock actualizado"
              exit 1
            }
          }

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Execute Unit Tests
        run: php artisan test --testsuite=Unit
        env:
          DB_CONNECTION: mariadb
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: agro365_test
          DB_USERNAME: agro365
          DB_PASSWORD: password

      - name: Execute Feature Tests
        run: php artisan test --testsuite=Feature
        env:
          DB_CONNECTION: mariadb
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: agro365_test
          DB_USERNAME: agro365
          DB_PASSWORD: password

